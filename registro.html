<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - La Fragata Giratoria</title>
  <link rel="stylesheet" th:href="@{/css/registro.css}" />
</head>

<body>
  <header>
    <div class="logo-contenedor">
      <img th:src="@{/img/icono-fragata.jpg}" alt="Icono Fragata" class="logo-img" />
      <span class="nombre-logo">La Fragata Giratoria</span>
    </div>
    <nav>
      <a th:href="@{/menu}">Menú</a>
      <a th:href="@{/inicio}">Inicio</a>
      <a th:href="@{/login}">Iniciar Sesión</a>
      <a th:href="@{/registro}">Registrarse</a>
      <a th:href="@{/contactanos}">Contáctanos</a>
    </nav>
  </header>

  <main class="contenido">

    <form class="formulario tarjeta" th:action="@{/registro}" th:object="${usuario}" method="post">

      <h2>Registro</h2>

      <!-- Nombre -->
      <label for="nombreUsuario">Nombre</label>
      <input type="text" id="nombreUsuario" th:field="*{nombreUsuario}" placeholder="Ingresa tu nombre completo"
        required />
      <p th:if="${#fields.hasErrors('nombreUsuario')}" th:errors="*{nombreUsuario}" class="error"></p>

      <!-- Correo -->
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" th:field="*{email}" placeholder="Ingresa tu correo electrónico" required />
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></p>

      <!-- Contraseña -->
      <label for="passwordHash">Contraseña</label>
      <input type="password" id="passwordHash" th:field="*{passwordHash}" placeholder="Ingresa tu contraseña"
        required />

      <!-- Confirmar contraseña -->
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contraseña" required />

      <!-- Botones -->
      <div class="botones">
        <button type="submit" class="registrarse">Registrarse</button>
        <button type="button" class="cancelar" th:onclick="'window.location.href=\'/inicio\''">Cancelar</button>
      </div>

      <!-- Mensajes -->
      <div th:if="${mensajeError}" class="mensaje-error" th:text="${mensajeError}"></div>
      <div th:if="${mensajeExito}" class="mensaje-exito" th:text="${mensajeExito}"></div>

    </form>

  </main>
</body>

</html>
