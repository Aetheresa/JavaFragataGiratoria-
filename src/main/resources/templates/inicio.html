<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio - La Fragata Giratoria</title>

  <!-- Enlazar CSS -->
  <link rel="stylesheet" th:href="@{/css/inicio.css}" />

  <!-- FontAwesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo-contenedor">
      <img th:src="@{/img/icono-fragata.jpg}" alt="Icono Fragata" class="logo-img" />
      <span class="nombre-logo">La Fragata Giratoria</span>
    </div>

    <nav>
      <!-- Enlaces a rutas Thymeleaf -->
      <a th:href="@{/menu}">Menú</a>
      <a th:href="@{/inicio}">Inicio</a>
      <a th:href="@{/login}">Iniciar Sesión</a>
      <a th:href="@{/registro}">Registrarse</a>
      <a th:href="@{/contactanos}">Contáctanos</a>

    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="contenido">
    <section class="tarjeta-bienvenida">
      <h2><span class="resaltado">Bienvenido a</span><br>La Fragata Giratoria</h2>
      <p>Una experiencia gastronómica sobre el mar</p>

      <!-- Botón que redirige al menú -->
      <a th:href="@{/menu}">
        <button class="boton-ver-menu">Ver menú</button>
      </a>
    </section>
  </main>

  <!-- FOOTER (importado como fragmento Thymeleaf) -->
  <div th:replace="~{layouts/footer :: footer}"></div>

</body>
</html>
