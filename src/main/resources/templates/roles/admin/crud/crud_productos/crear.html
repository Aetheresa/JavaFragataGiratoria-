<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Producto - La Fragata Giratoria</title>
    <link rel="stylesheet" href="/css/crear_producto.css" />
</head>

<body>
<div class="layout-container">

    <aside class="sidebar">
        <div class="sidebar-top">
            <div class="logo">La Fragata Giratoria</div>
            <input class="search-input" type="search" placeholder="üîç B√∫squeda" />
            <nav class="menu">
                <a href="/roles/admin/dashboard" class="nav-button">Inicio</a>
                <a href="/productos" class="nav-button active">Productos</a>
                <a href="/crud/platillos" class="nav-button">Platillos</a>
                <a href="/crud/compras" class="nav-button">Compras</a>
                <a href="/crud/pedidos" class="nav-button">Pedidos</a>
                <a href="/crud/usuarios" class="nav-button">Usuarios</a>
                <a href="/crud/metodosdepago" class="nav-button">M√©todos de Pago</a>
            </nav>
        </div>

        <div class="bottom-buttons">
            <a href="/admin/ajustes" class="nav-button">Ajustes</a>
            <a href="/roles/admin/ayuda" class="nav-button">Ayuda</a>
            <a href="/logout" class="nav-button">Salir</a>
        </div>
    </aside>

    <main class="main-content">

        <div class="dashboard-wrapper">

            <div class="header-title">
                <h1>üõ†Ô∏è Crear Producto</h1>
                <p>Agrega un nuevo producto al sistema.</p>
            </div>

            <form th:object="${producto}" th:action="@{/productos/crear}" method="post" class="producto-form">

                <div class="form-group">
                    <label for="nombre">Nombre del Producto</label>
                    <input type="text" id="nombre" name="nombre" th:field="*{nombre}" placeholder="Nombre del producto" required>
                </div>

                <div class="form-group">
                    <label for="fechaVencimiento">Fecha de Vencimiento</label>
                    <input type="date" id="fechaVencimiento" name="fechaVencimiento" th:field="*{fechaVencimiento}" required>
                </div>

                <div class="form-group">
                    <label for="precioUnitario">Precio Unitario</label>
                    <input type="number" id="precioUnitario" name="precioUnitario" th:field="*{precioUnitario}" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="stockActual">Stock Actual</label>
                    <input type="number" id="stockActual" name="stockActual" th:field="*{stockActual}" required>
                </div>

                <div class="form-group">
                    <label for="stockMinimo">Stock M√≠nimo</label>
                    <input type="number" id="stockMinimo" name="stockMinimo" th:field="*{stockMinimo}" required>
                </div>

                <div class="form-group">
                    <label for="unidadMedida">Unidad de Medida</label>
                    <input type="text" id="unidadMedida" name="unidadMedida" th:field="*{unidadMedida}" placeholder="Ej: Kg, Lb, Unidad" required>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn-submit">üíæ Guardar Producto</button>
                    <button type="reset" class="btn-clear">üßπ Limpiar</button>
                    <a href="/productos" class="btn-cancel">‚úñ Cancelar</a>
                </div>

            </form>

            <a href="/admin/dashboard" class="back-to-dashboard">‚Üê Volver al Dashboard</a>

        </div>

    </main>

</div>

<script src="/js/crearProducto.js"></script>
</body>
</html>
