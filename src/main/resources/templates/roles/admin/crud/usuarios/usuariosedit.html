<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${titulo}">Editar Usuario</title>
    <link rel="stylesheet" href="/css/usuariosedit.css">
</head>
<body>

<div class="layout-container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="sidebar-top">
            <div class="logo">
                <img th:src="@{/img/icono-fragata.jpg}" alt="Logo">
                <span>La Fragata Giratoria</span>
            </div>

            <input class="search-input" type="search" placeholder="üîç B√∫squeda" />

            <nav class="menu">
                <a href="/roles/admin/dashboard" class="nav-button">Inicio</a>
                <a href="/productos" class="nav-button">Productos</a>
                <a href="/crud/platillos" class="nav-button">Platillos</a>
                <a href="/crud/compras" class="nav-button">Compras</a>
                <a href="/crud/pedidos" class="nav-button">Pedidos</a>
                <a href="/crud/usuarios" class="nav-button active">Usuarios</a>
                <a href="/crud/metodosdepago" class="nav-button">M√©todos de Pago</a>
            </nav>
        </div>

        <div class="bottom-buttons">
            <a href="/admin/ajustes" class="nav-button">Ajustes</a>
            <a href="/roles/admin/ayuda" class="nav-button">Ayuda</a>
            <a href="/logout" class="nav-button">Salir</a>
        </div>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
        <div class="dashboard-wrapper">

            <div class="header-title">
                <h1 th:text="${titulo}">Editar Usuario</h1>
                <p>Modifica los datos del usuario seleccionado.</p>
            </div>

            <form th:action="@{/crud/usuarios/guardar}" th:object="${usuario}" method="post" class="usuario-form">

                <input type="hidden" th:field="*{idUsuario}">
                <input type="hidden" th:field="*{fechaCreacion}">
                <input type="hidden" th:field="*{passwordHash}">

                <div class="form-row">
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre de Usuario</label>
                        <input type="text" th:field="*{nombreUsuario}" id="nombreUsuario" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electr√≥nico</label>
                        <input type="email" th:field="*{email}" id="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="nuevaPassword">Nueva Contrase√±a (Dejar vac√≠o para no cambiar)</label>
                        <input type="password" name="nuevaPassword" id="nuevaPassword">
                    </div>

                    <div class="form-group">
                        <label for="rol">Rol del Usuario</label>
                        <select th:field="*{rol}" id="rol" required>
                            <option th:each="rol : ${roles}" th:value="${rol.idRol}" th:text="${rol.nombreRol}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select th:field="*{estado}" id="estado">
                            <option th:each="estado : ${T(com.proyecto.fragataGiratoria.model.Usuario.EstadoUsuario).values()}"
                                    th:value="${estado}" th:text="${estado}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn-submit">üíæ Actualizar Usuario</button>
                    <a th:href="@{/crud/usuarios}" class="btn-cancel">‚úñ Cancelar</a>
                </div>

            </form>

            <a th:href="@{/crud/usuarios}" class="back-button">‚Üê Volver a Usuarios</a>

        </div>
    </main>

</div>

<script src="/js/usuario.js"></script>
</body>
</html>
