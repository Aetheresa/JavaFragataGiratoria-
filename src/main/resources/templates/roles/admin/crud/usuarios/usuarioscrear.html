<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Usuario - La Fragata Giratoria</title>
    <link rel="stylesheet" href="/css/usuarioscrear.css" />
</head>
<body>

<div class="layout-container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="sidebar-top">
            <div class="logo">
                <img th:src="@{/img/icono-fragata.jpg}" alt="Logo">
                <span>La Fragata Giratoria</span>
            </div>

            <input class="search-input" type="search" placeholder="üîç B√∫squeda" />

            <nav class="menu">
                <a href="/roles/admin/dashboard" class="nav-button">Inicio</a>
                <a href="/productos" class="nav-button">Productos</a>
                <a href="/crud/platillos" class="nav-button">Platillos</a>
                <a href="/crud/compras" class="nav-button">Compras</a>
                <a href="/crud/pedidos" class="nav-button">Pedidos</a>
                <a href="/crud/usuarios" class="nav-button active">Usuarios</a>
                <a href="/crud/metodosdepago" class="nav-button">M√©todos de Pago</a>
            </nav>
        </div>

        <div class="bottom-buttons">
            <a href="/admin/ajustes" class="nav-button">Ajustes</a>
            <a href="/roles/admin/ayuda" class="nav-button">Ayuda</a>
            <a href="/logout" class="nav-button">Salir</a>
        </div>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
        <div class="dashboard-wrapper">

            <div class="header-title">
                <h1 th:text="${titulo} ? ${titulo} : 'Crear Nuevo Usuario'">Crear Nuevo Usuario</h1>
                <p>Completa los datos para registrar un nuevo usuario.</p>
            </div>

            <form th:action="@{/crud/usuarios/guardar}" 
                  th:object="${usuario}" 
                  method="post" 
                  class="usuario-form">

                <!-- Campos ocultos -->
                <input type="hidden" th:field="*{idUsuario}">
                <input type="hidden" th:field="*{fechaCreacion}">
                <input type="hidden" th:field="*{passwordHash}">

                <!-- Nombre y correo -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre de Usuario</label>
                        <input type="text" id="nombreUsuario"
                               th:field="*{nombreUsuario}"
                               placeholder="Usuario123" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electr√≥nico</label>
                        <input type="email" id="email"
                               th:field="*{email}"
                               placeholder="correo@example.com" required>
                    </div>
                </div>

                <!-- Contrase√±a y rol -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="nuevaPassword">Contrase√±a</label>
                        <input type="password" id="nuevaPassword" name="nuevaPassword"
                               placeholder="Ingresa una contrase√±a">
                    </div>

                    <div class="form-group">
                        <label for="rol">Rol del Usuario</label>
                        <select id="rol" th:field="*{rol}" required>
                            <option value="" disabled selected>Seleccione un rol</option>
                            <option th:each="rol : ${roles}"
                                    th:value="${rol.idRol}"
                                    th:text="${rol.nombreRol}">
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Botones de acci√≥n -->
                <div class="form-buttons">
                    <button type="submit" class="btn-submit">üíæ Guardar Usuario</button>
                    <button type="reset" class="btn-clear">üßπ Limpiar</button>
                    <a th:href="@{/crud/usuarios}" class="btn-cancel">‚úñ Cancelar</a>
                </div>

            </form>

            <a th:href="@{/crud/usuarios}" class="back-to-dashboard">‚Üê Volver a Usuarios</a>

        </div>
    </main>

</div>

<script src="/js/usuario.js"></script>
</body>
</html>
