<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    </head>
<body>
    <div class="container">
        <h2 th:text="${titulo}">Crear Nuevo Usuario</h2>
        <hr/>
        
        <form th:action="@{/crud/usuarios/guardar}" th:object="${usuario}" method="post">
            
            <div class="form-group">
                <label for="nombreUsuario">Nombre de Usuario:</label>
                <input type="text" th:field="*{nombreUsuario}" class="form-control" id="nombreUsuario" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="passwordHash">Contrase√±a:</label>
                <input type="password" th:field="*{passwordHash}" class="form-control" id="passwordHash" required>
            </div>
            
            <div class="form-group">
                <label for="rol">Rol:</label>
                <select th:field="*{rol}" class="form-control" id="rol" required>
                    <option value="">-- Seleccione un Rol --</option>
                    <option th:each="rol : ${roles}" 
                            th:value="${rol.idRol}" 
                            th:text="${rol.nombreRol}"></option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="estado">Estado:</label>
                <select th:field="*{estado}" class="form-control" id="estado">
                    <option th:each="estado : ${T(com.proyecto.fragataGiratoria.model.Usuario.EstadoUsuario).values()}"
                            th:value="${estado}" th:text="${estado}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Guardar Usuario</button>
            <a th:href="@{/crud/usuarios}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
