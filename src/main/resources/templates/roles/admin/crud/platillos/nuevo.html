<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Platillo - La Fragata Giratoria</title>
    <link rel="stylesheet" href="/css/platillonuevo.css" /> 
</head>
<body>

<div class="layout-container">

    <aside class="sidebar">
        </aside>

    <main class="main-content">
        <div class="dashboard-wrapper">
            
            <div class="header-title">
                <h1>Editar Platillo Existente</h1>
                <p>Modifica los campos del platillo con ID: <span th:text="${platillo.idPlatillo}"></span></p>
            </div>
            
            <form th:action="@{/crud/platillos}" th:object="${platillo}" method="post" class="platillo-form">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                
                <input type="hidden" th:field="*{idPlatillo}" /> 

                <div class="form-group">
                    <label for="nombre">Nombre del Platillo</label>
                    <input type="text" id="nombre" name="nombre" th:field="*{nombre}" placeholder="Ej. Pizza Margarita" required>
                </div>

                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" name="precio" th:field="*{precio}" step="0.01" placeholder="Ej. 120.50" required>
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n del Platillo</label>
                    <textarea id="descripcion" name="descripcion" th:field="*{descripcion}" rows="3" placeholder="Ej. Deliciosa pizza con tomates frescos y albahaca."></textarea>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="btn-submit">üíæ Actualizar Platillo</button>
                    <a th:href="@{/crud/platillos}" class="btn-cancel">‚úñ Cancelar</a>
                </div>

            </form>
            
            <a href="/crud/platillos" class="back-to-dashboard">‚Üê Volver al Dashboard</a>
        </div>
    </main>
</div>
</body>
</html>
