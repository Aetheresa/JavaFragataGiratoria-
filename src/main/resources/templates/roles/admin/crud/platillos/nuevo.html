        <nav class="menu">

                        th:name="${_csrf.parameterName}"

                <div class="form-group">
                    <label>Nombre del Platillo</label>
                    <input type="text" name="nombre" placeholder="Ej: Camarones Fritos" required />
                </div>

                <div class="form-group">
                    <label>Precio</label>

                        <option value="Comidas R√°pidas">Comidas R√°pidas</option>

                </div>

                </div>

                <div class="form-group">

                </div>

                <div class="form-buttons">

            </form>

        </div>
    </main>
</div>
<script src="/js/platillo.js"></script>

</html>
