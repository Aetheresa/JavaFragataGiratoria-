<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="/css/pagosedit.css" />

<body>

<!-- ========== LAYOUT CON SIDEBAR Y MAIN ========== -->
<div class="layout-container">

    <!-- ========== SIDEBAR ========== -->
    <aside class="sidebar">
        <div class="sidebar-top">
            <!-- LOGO -->
            <div class="logo">
                <img th:src="@{/img/icono-fragata.jpg}" alt="Logo">

            <!-- INPUT DE BUSQUEDA -->

            <!-- MENU PRINCIPAL -->

                <a href="/crud/platillos" class="nav-button">Platillos</a>
                <a href="/crud/compras" class="nav-button">Compras</a>
                <a href="/crud/pedidos" class="nav-button">Pedidos</a>

    <!-- ========== MAIN CONTENT ========== -->
    <main class="main-content">

                  th:action="@{/crud/metodosdepago}"

                  class="pedido-form">

                <input type="hidden" th:field="*{idMetodoPago}" />

                <div class="form-group">
                    <label for="nombreMetodo">Nombre del M√©todo</label>
                    <input type="text" id="nombreMetodo" th:field="*{nombreMetodo}"

                <div class="form-group">

                </div>

                <!-- BOTONES -->

                    <button type="submit" class="btn-submit">üíæ Actualizar M√©todo de Pago</button>
                    <button type="reset" class="btn-clear">üßπ Limpiar</button>

</div>

<script src="/js/metodoPago.js"></script>

</html>
