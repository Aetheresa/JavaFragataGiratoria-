<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Compra - La Fragata Giratoria</title>
    <link rel="stylesheet" href="/css/compraedit.css" />
</head>
<body>

<div class="layout-container">

    <aside class="sidebar">
        <div class="sidebar-top">
            <div class="logo">La Fragata Giratoria</div>
            <input class="search-input" type="search" placeholder="üîç B√∫squeda" />
            <nav class="menu">
                <a href="/roles/admin/dashboard" class="nav-button">Inicio</a>
                <a href="/productos" class="nav-button">Productos</a>
                <a href="/crud/platillos" class="nav-button">Platillos</a>
                <a href="/crud/compras" class="nav-button active">Compras</a>
                <a href="/crud/pedidos" class="nav-button">Pedidos</a>
                <a href="/crud/usuarios" class="nav-button">Usuarios</a>
                <a href="/crud/metodosdepago" class="nav-button">M√©todos de Pago</a>
            </nav>
        </div>

        <div class="bottom-buttons">
            <a href="/admin/ajustes" class="nav-button">Ajustes</a>
            <a href="/roles/admin/ayuda" class="nav-button">Ayuda</a>
            <a href="/logout" class="nav-button">Salir</a>
        </div>
    </aside>

    <main class="main-content">
        <div class="dashboard-wrapper">

            <div class="header-title">
                <h1>üõí Editar Compra Existente</h1>
                <p>Modifica los campos de la compra con ID: <span th:text="${compra.id}"></span></p>
            </div>

            <div class="form-container">
                <form th:action="@{/crud/compras}" th:object="${compra}" method="post" class="producto-form">

                    <input type="hidden" th:field="*{id}" />

                    <div class="form-group">
                        <label for="descripcion">Descripci√≥n de la Compra</label>
                        <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}" placeholder="Ej. Compra de pescado y mariscos" required>
                    </div>

                    <div class="form-group">
                        <label for="fecha">Fecha de la Compra</label>
                        <input type="date" id="fecha" name="fecha" th:field="*{fecha}" required>
                    </div>

                    <div class="form-group">
                        <label for="total">Total de la Compra</label>
                        <input type="number" id="total" name="total" th:field="*{total}" step="0.01" placeholder="Ej. 550.75" required>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="btn-submit">üíæ Actualizar Compra</button>
                        <a th:href="@{/crud/compras}" class="btn-cancel">‚úñ Cancelar</a>
                    </div>

                </form>
            </div>

            <a th:href="@{/crud/compras}" class="back-to-dashboard">‚Üê Volver a Compras</a>

        </div>
    </main>

</div>
<script src="/js/compras.js"></script>
</body>
</html>
