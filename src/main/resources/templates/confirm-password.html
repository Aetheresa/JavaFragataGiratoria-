<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Contraseña</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="auth-card bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-6">
            <img th:src="@{/images/logo.png}" alt="Logo" class="mx-auto w-24 h-24">
        </div>

        <!-- Texto descriptivo -->
        <div class="mb-4 text-sm text-gray-600 text-center">
            Esta es un área segura de la aplicación.  
            Por favor confirma tu contraseña antes de continuar.
        </div>

        <!-- Mostrar errores -->
        <div th:if="${param.error}" class="text-red-600 text-sm mb-4 text-center">
            Contraseña incorrecta. Inténtalo de nuevo.
        </div>

        <!-- Formulario -->
        <form th:action="@{/confirm-password}" method="post">
            <div>
                <label for="password" class="block font-medium text-gray-700 mb-2">Contraseña</label>
                <input id="password"
                       type="password"
                       name="password"
                       required
                       autofocus
